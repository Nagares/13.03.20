<!DOCTYPE html>
<html land="en">

<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>

<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<script  src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>



<head>
	<style type="text/css">
		.tab-content {
			padding-top: 15px;
		}
		.col-xs-4{
			padding: 0;
			padding-right: 15px;
		}
		.haventPad{
			padding-right: 0;
		}
		
  
  </style>

 <meta charset="utf-8"> 
 
 
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Task list for the scary Friday</h1>
		</div>
		<div class="text-right">
			<span>
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAddTask"><i class="glyphicon glyphicon glyphicon-plus"></i> Add new task</button>
			</span>
			<span>
				<button type="button" class="btn btn-danger" data-toggle="modal" id="dellTask"><i class="glyphicon glyphicon-remove"></i> Dell all task</button>
			</span>
		</div>
		<ul class="nav nav-tabs" role="tablist">
			<li class="active"><a href="#todo" data-toggle="tab">To do</a></li>
			<li><a href="#inprogress" data-toggle="tab">In progress</a></li>
			<li><a href="#done" data-toggle="tab">Done</a></li>
		</ul>

		<div class="tab-content" id="tasks-list">
			<div role="tabpanel" class="tab-pane active" id="todo">
				<ul class="list-group" data-status="1"></ul>
			</div>
			<div class="col-xs-4">
				<div class="panel panel-danger">
					 <div class="panel-heading">Should be done</div>
					 <div class="panel-body">Tasks count: <span class="badge" id="tasks-bedone" > 0</span></div>
				</div>
			</div>
			<div class="col-xs-4 ">
				<div class="panel panel-warning">
					<div class="panel-heading">Will be soon</div>
					<div class="panel-body">Tasks count: <span class="badge" id="tasks-soon">0</span></div>
				</div>
			</div>
			<div class="col-xs-4 haventPad">	
				<div class="panel panel-success">			 
					<div class="panel-heading">Already done</div>
					<div class="panel-body" >Tasks count: <span class="badge" id="tasks-done">0</span></div>
				</div>
			</div>

			<div role="tabpanel" class="tab-pane" id="inprogress">
				<ul class="list-group" data-status="2"></ul>
			</div>

			<div role="tabpanel" class="tab-pane" id="done">
				<ul class="list-group" data-status="3"></ul>
			</div>
		</div>
	</div>




	<!-- Modal -->
	<div class="modal fade" id="modalAddTask" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Add task</h4>
				</div>

				<div class="modal-body">
					<form id="formAddTask">
						<div class="form-group">
							<input type="text" name="title" placeholder="Title" autofocus="true" class="form-control" autocomplete="off">
						</div>
					</form>
				</div>

				<div class="modal-footer">
					<button class="btn btn-danger" data-dismiss="modal">Cancel</button>
					<button class="btn btn-success" form="formAddTask">Ok</button>
				</div>
			</div>
		</div>
	</div>
<script src="script.js"></script>
<script src="script1.js"></script>
</body>
</html>
